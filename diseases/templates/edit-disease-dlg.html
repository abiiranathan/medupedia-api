<form id="edit-disease-form" method="POST" style="display: none">
  <h2 class="disease-name"></h2>
  {% include 'symptoms.html' %} {% include 'signs.html' %}
  <div class="form-group">
    <label for="about">Description: </label>
    <textarea cols="30" rows="10" name="about" id="about"></textarea>
    <p class="error-response"></p>
  </div>
  <div class="form-group">
    <button type="submit" class="btn">Update</button>
    <button type="button" class="btn" id="cancel-disease-edit">Cancel</button>
  </div>
</form>
