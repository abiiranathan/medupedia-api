{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="High-Yield eponymous medical signs, symptoms and differential diagnoses"
    />
    <link rel="shortcut icon" href="{% static 'img/icon.png' %}" type="image/png" />
    <title>Medupedia</title>
    <link rel="preload" href="{% static 'css/tabs.css' %}" as="style" />
    <link rel="preload" href="{% static 'css/modal.css' %}" as="style" />
    <link rel="preload" href="{% static 'css/style.css' %}" as="style" />

    <link href="{% static 'css/tabs.css' %}" rel="stylesheet" />
    <link href="{% static 'css/modal.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <script src="{% static 'js/main.js' %}" defer></script>
  </head>
  <body>
    {% include "modal.html" %}
    <div class="overlay">
      <main id="main">
        <div class="container">
          <header class="header">
            <section>
              <img
                src="{% static 'img/icon.png' %}"
                alt="Medupedia Icon"
                width="50"
                height="50"
                id="logo"
              />
            </section>
            <section>
              <h1 id="title">Medupedia</h1>
              <p id="subtitle">Eponymous medical signs, symptoms and differential diagnoses</p>
            </section>
          </header>
          {% include 'tabs.html' %}
          <div class="disease-detail"></div>
          {% include 'edit-disease-form.html' %}
        </div>
      </main>
    </div>
  </body>
</html>
